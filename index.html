<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Czyściutko Usługi - Odnawianie Pomników</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }

    form { margin-top: 30px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 15px; padding: 10px 20px; background: #2c3e50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #34495e; }

footer { text-align: center; padding: 10px; margin-top: 20px; color: #777; font-size: 14px; }
    iframe { width: 100%; height: 300px; border: none; margin-top: 20px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <h1>Czyściutko Usługi</h1>
    <p>Odnawianie i zabezpieczanie pomników z lastryko i granitu – Przemyśl i okolice</p>

<label for="email">E-mail:</label>
